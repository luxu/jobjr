{% extends 'base.html' %}
{% block 'content' %}
<h1 class="title is-1">Lista de Vagas na data de 03/07/2023</h1>
<table class="table">
    <thead>
    <tr>
        <th><abbr title="Points">Título</abbr></th>
        <th>URL</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th><abbr title="Points">Título</abbr></th>
        <th>URL</th>
    </tr>
    </tfoot>
    <tbody>
    {% for job in jobs %}
    <tr>
        <td>{{ job.titulo }}</td>
        <td><a target="_blank" href="{{ job.url }}">{{ job.url }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock 'content' %}
